<html lang="en">
<head>

    <link rel="stylesheet" href="css/reset.css">

    <title>Filmoteka</title>
</head>
<body>
    <main class="container main-class">
        <header class="main-header">
            <h1 class="header-h1">Filmoteka</h1>
            <nav>
                <!-- <a href="./index.html">Pradinis</a>
                <a href="./menu.html" class="active">Filmai</a> -->
                
                <a href="./film-create.html" class="active">Filmo Registracija</a>

                <a id="logout_label" href="./index.html" style = "margin-left: 40px;">Atsijungti</a>
            </nav>
        </header>
        <article>
            <h2>Filmo Registracija</h2>
            <p class="error-message"></p>
            <form id="film-create-form">
                <label for="isbn">Filmo kodas</label>
                <input type="text" name="isbn" id="isbn" placeholder="Filmo kodas"><br><br>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title"><br><br>
                <label for="director">Director</label>
                <input type="text" name="director" id="director" placeholder="Director"><br><br>
                <label for="release">Release</label>
                <input type="date" name="release" id="release" placeholder="Release"><br><br>
                <label for="filmFormat">Film format</label>
                <input type="text" name="filmFormat" id="filmFormat" placeholder="Film format"><br><br>
                <input type="button" id="film-create-form-submit" value="Create">
            </form>
        </article>
    </main>
    <script src="js/app-film-create.js"></script>
